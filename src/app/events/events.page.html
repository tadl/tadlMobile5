<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="left"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      TADL Events
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-toggle menu="right">
        <ion-button>
          <ion-icon slot="icon-only" name="person"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let e of events">

    <ion-card>
      <ion-card-header>
        <ion-card-title [innerHTML]="e.title"></ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-thumbnail slot="start" *ngIf="e.image && e.image.extension != 'pdf'">
          <img [src]="e.image.sizes.thumbnail.url">
        </ion-thumbnail>
        <ion-note *ngIf="e.venue">{{e.venue.venue}}</ion-note>
      </ion-card-content>
    </ion-card>

  </ion-list>

</ion-content>
