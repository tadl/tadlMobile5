<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="left"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      TADL Events
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-toggle menu="right">
        <ion-button>
          <ion-icon slot="icon-only" name="person"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item *ngFor="let event of this.events" (tap)="itemTapped($event, event)">
      <ion-thumbnail item-start *ngIf="event.image && event.image.extension != 'pdf'">
        <img src="{{event.image.sizes.thumbnail.url}}" />
      </ion-thumbnail>
      <h2 [innerHTML]="event.title"></h2>
      <h4 [innerHTML]="hi"></h4>
      <p *ngIf="event.venue">{{event.venue.venue}}</p>
    </ion-item>

  </ion-list>

</ion-content>
