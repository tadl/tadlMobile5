<ion-header>
  <ion-toolbar>
    <ion-title>{{globals.system_short_name}} Library Card</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()" class="button button-clear">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" text-center>
        <ngx-barcode [bc-value]="user.card" [bc-display-value]="true"></ngx-barcode>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" text-center>
        <p>Use your mobile device as a library card to check out at <span *ngIf="globals.multi_location==true">any library location</span><span *ngIf="globals.multi_location==false">the library</span>.</p>
        <p>Just scan the above barcode and leave your card in your wallet!</p>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="globals.use_melcat==true">
      <ion-col size="12" text-center>
        Your MeLCat ID is {{user.melcat_id}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
