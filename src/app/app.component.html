<ion-app>
  <ion-split-pane>
    <ion-menu side="start" menuId="left">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of mainPages" menu="left">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-menu side="end" menuId="right">
      <ion-header>
        <ion-toolbar>
          <ion-title>Account</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content *ngIf="user.logged_in == true">
        <ion-list>
          <ion-label padding>Logged in as {{user.full_name}}</ion-label>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of acctPages" menu="right">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-button expand="full" color="danger" (click)="user.logout()"><ion-ripple-effect></ion-ripple-effect>Log Out</ion-button>
        <ion-label padding color="danger">{{user.logout_error}}</ion-label>
      </ion-content>
      <ion-content *ngIf="user.logged_in == false">
        <ion-list>
          <ion-menu-toggle auto-hide="false" menu="right">
            <ion-item>
              <ion-label>Username</ion-label>
              <ion-input type="text" name="username" [(ngModel)]="user.username" (click)="$event.stopPropagation();"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Password</ion-label>
              <ion-input type="password" name="password" [(ngModel)]="user.password" (click)="$event.stopPropagation();"></ion-input>
            </ion-item>
            <ion-button expand="full" color="primary" (click)="$event.stopPropagation();user.login();"><ion-ripple-effect></ion-ripple-effect>Log in</ion-button>
          </ion-menu-toggle>
        </ion-list>
        <ion-label padding color="danger">{{user.login_error}}</ion-label>
      </ion-content>

    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
