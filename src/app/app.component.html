<ion-app>
  <ion-split-pane>
    <ion-menu side="start" menuId="left">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of mainPages" menu="left">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-menu side="end" menuId="right">
      <ion-header>
        <ion-toolbar>
          <ion-title *ngIf="user.logged_in == true">Account</ion-title>
          <ion-title *ngIf="user.logged_in == false">Log in</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content *ngIf="user.logged_in == true">
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of acctPages" menu="right">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-content *ngIf="user.logged_in == false">
        <ion-list>
          <ion-menu-toggle auto-hide="false" menu="right">
            <ion-item>FORM</ion-item>
            <ion-item>BUTTON</ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>

    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
