<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="left"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Traverse Area District Library
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-toggle menu="right">
        <ion-button>
          <ion-icon slot="icon-only" name="person"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngIf="!user.logged_in">
      <ion-col size="12">
        <ion-img [src]="globals.logo_url"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="user.logged_in">
      <ion-col size="3">
        <ion-img [src]="globals.square_logo_url"></ion-img>
      </ion-col>
      <ion-col size="9">
        <h2>{{ user.greeting }}, {{ user.username }}!</h2>
        <p *ngIf="user.checkout_count > 0 || user.holds_count > 0 || user.fines_exist == true" text-wrap>
          You have<span *ngIf="user.checkout_count > 0"> {{user.checkout_count}} item<span *ngIf="user.checkout_count != 1">s</span> checked out<span *ngIf="user.overdue > 0"> ({{user.overdue}} overdue)</span></span><span *ngIf="user.holds_count == 0 && user.fines_exist == false">.</span><span *ngIf="user.checkout_count > 0 && user.holds_count > 0">,</span><span *ngIf="user.holds_count > 0"> {{user.holds_count}} item<span *ngIf="user.holds_count != 1">s</span> on hold<span *ngIf="user.holds_ready > 0"> ({{user.holds_ready}} ready for pickup!)</span><span *ngIf="user.holds_ready == 0 && user.fines_exist == false">.</span><span *ngIf="user.fines_exist == true"><span *ngIf="user.checkout_count > 0 || user.holds_count > 0"> and</span> {{user.fines}} in fines.</span></span>
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
