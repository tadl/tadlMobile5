<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="left"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      About TADL Mobile
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-toggle menu="right">
        <ion-button>
          <ion-icon slot="icon-only" name="contact"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>

      <ion-item>
        <ion-label>App Version</ion-label>
        <ion-note slot="end" color="dark">{{ globals.app_version }}</ion-note>
      </ion-item>

      <ion-item>
        <ion-label>
          <ion-text>Platforms</ion-text>
          <ion-text><p float-right>{{ platforms }}</p></ion-text>
        </ion-label>
      </ion-item>

      <ion-item *ngFor="let key of device_keys">
        <ion-label>
          <ion-text>{{ key }}</ion-text>
          <ion-text><p float-right>{{ device[key] }}</p></ion-text>
        </ion-label>
      </ion-item>

    </ion-list>

</ion-content>
