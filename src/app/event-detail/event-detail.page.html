<ion-header>
  <ion-toolbar>
    <ion-title>Event Detail</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()" class="button button-clear">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h2 text-center [innerHTML]="event.title" style="margin-top: 0;"></h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-img *ngIf="event.image.url" [src]="event.image.url" style="max-width:40%;float:left;margin:0 8px 5px 0;"></ion-img>
        <div [innerHTML]="event.description"></div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="5">
        <h2>WHEN</h2>
        <div [innerHTML]="this.globals.format_date(event.start_date, 'eventdetailday')"></div>
        <div [innerHTML]="this.globals.format_date(event.start_date, 'eventdetaildate')"></div>
        <div [innerHTML]="this.globals.format_date(event.start_date, 'eventdetailtime')"></div>
      </ion-col>
      <ion-col size="7">
        <h2>WHERE</h2>
        <div [innerHTML]="event.venue.venue"></div>
        <div [innerHTML]="event.venue.address"></div>
        <div [innerHTML]="event.venue.city"></div>
        <div [innerHTML]="event.venue.phone"></div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
